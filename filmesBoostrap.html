<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maneulflix</title>
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/filmesBoostrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="container-fluid bg-neflix">
  <header class="bg-dark" data-bs-theme="dark"></header>

  <div class="container-fluid bg-neflix row">
    <section id="menuLateral" class="col-2">
      <div id="icons" class="text-white">
        <i class='bx bx-search-alt-2'></i>
        <i class='bx bx-home'></i>
        <i class='bx bx-calendar'></i>
        <i class='bx bxs-tv'></i>
        <i class='bx bx-plus'></i>
      </div>
    </section>


    <section id="containerFilmes" class="col-10 container-fluid container-filmes pd-0">

      <div class="fundoBack">
        <div class="bg-sombra-bottom"></div>
      </div>


      <div class="text-titulo">
        <h1>Ragnarok</h1>

        <div class="container-text">
          <div class="container-starys">
            <i class="bi bi-star-fill" style="color:#E90610; font-size: 13px;"></i>
            <i class="bi bi-star-fill" style="color:#E90610; font-size: 13px;"></i>
            <i class="bi bi-star-fill" style="color:#E90610; font-size: 13px"></i>
            <i class="bi bi-star-fill" style="color:#E90610; font-size: 13px"></i>
            <i class="bi bi-star-fill" style="color:#E90610; font-size: 13px"></i>
          </div>

          <h3>2020</h3>
          <label>17</label>
          <h3 class="temp">2 Temporadas</h3>
          <label>HD</label>
        </div>

        <p class="descricao-p">Em uma cidade norueguesa envenenada pela poluição e abalada por geleiras derretendo, o
          fim dos tempos parece real. Só
          uma lenda poderá combater um mal antigo</p>

        <div class="buttons">
          <button onclick="verTrailer()" class="btn-m"><i class="bi bi-play-fill"></i>Assistir</button>
          <button class="btn-m btn-detatalhe">Ver mais</button>
        </div>

      </div>

      <div class="carrosseul-continue">
        <div class="swiper">
          <h3>Continue assistando</h3>
          <div id="carrossel" class="swiper-wrapper d-flex">
            <!-- JS realizando a criação dos card do carrossel-->
          </div>
        </div>
      </div>
      
      <div class="carrosseul-continue">
        <div class="swiper">
          <h3>Continue assistando</h3>
          <div class="swiper-wrapper d-flex">
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/carrosselLoki.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/carrosselLoki.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/carrosselLoki.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/carrosselLoki.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/carroselOne.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/couchCater.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/rgk.jpeg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="widthImg">
                <img src="img/carroselNetflix.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/filmesBoostrap.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
